<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title></title>
</head>

<div style="position: relative">
    <span style="position:absolute; left:10px;">
        <h1>{{.}}</h1>
        <form action="addPage" method="POST" id="addInvoice">
            <label for="document">Document:</label><br>
            <p><input type="text" id="document" required name="document" placeholder=" document..." ><br></p>
            <label for="description">Description:</label><br>
{{/*            <input type="text" id="description" required name="description" placeholder=" description..."><br>*/}}
            <p><textarea rows="4" cols="50" required name="description" form="addInvoice" placeholder="document description..." maxlength="256"></textarea><br></p>
            <label for="referenceMonth">Reference Month:</label><br>
            <p><input type="number" id="referenceMonth" size="200" required name="referenceMonth" min="1" maxlength="2" max="12"   ><br></p>
            <label for="referenceYear">Reference Year:</label><br>
            <p><input type="number" id="referenceYear" size="200" required name="referenceYear" min="2020" max="9999" ><br></p>
            <label for="amount">Amount in R$:</label><br>
            <p><input type="number" id="amount" required name="amount" min="0" step="0.01" placeholder=" amount..." max="999999999999999"><br></p>
            <label for="createdAt">Created at:</label><br>
            <p><input type="text" id="createdAt" required name="createdAt" placeholder=" created at..." ><br></p>
            <label for="deactivatedAt">Deactivated at:</label><br>
            <p><input type="text" id="deactivatedAt" required name="deactivatedAt" placeholder=" deactivated at..." ><br></p>
{{/*            <label for="password">Password:</label><br>*/}}
{{/*            <p><input type="password" id="password" required name="password" placeholder=" password..." ><br></p>*/}}
            <p><button type="submit" class="btn btn-dark btn-outline-primary" formaction="addPage" formmethod="POST">Add Invoice</button><br></p>
{{/*            <button type="submit" class="btn btn-sm btn-outline-dark btn-outline-secondary" formaction="addticker" formmethod="DELETE">Sell share</button>*/}}
        </form>
        <form>
            <button type="submit" class="btn btn-dark btn-outline-primary" formaction="/api" formmethod="GET">Invoices</button>
        </form>
    </span>
</div>


<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
